[tox]
minversion = 2.0
envlist = py27
; recreate = True
skipsdist = True

[testenv]
usedevelop = True

setenv =
   VIRTUAL_ENV={envdir}
deps = 
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
commands = py.test --cov=.

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build